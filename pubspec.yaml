name: rapid_mind
description: "Flutter app that combines a math quiz with a fast-paced reaction game for diverse and engaging gameplay."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  collection: ^1.18.0
  shared_preferences: ^2.3.2
  flutter_tts: ^4.0.2
  word_generator: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true